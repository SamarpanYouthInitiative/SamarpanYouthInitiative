<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Done Till Date</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <section class="py-12">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-semibold text-center mb-8">Activities Done Till Date</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Activity card -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden transition duration-300 transform hover:translate-y-1 hover:shadow-xl">
                    <img src="/assets/images/logo.png" alt="Activity Image" class="w-full h-56 object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2">Activity Title</h3>
                        <p class="text-gray-600 mb-4">Description of the activity goes here. It can be a brief overview of what was done.</p>
                        <a href="#" class="text-blue-500 hover:underline">Read More</a>
                    </div>
                </div>
                <!-- Repeat the same structure for other activities -->
            </div>
        </div>
    </section>
</body>
</html>
